<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Writer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
        }

        /* Header styles */
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header #logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header #logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffc107;
        }

        /* Main section styles */
        .main-section {
            text-align: center;
            padding: 50px 20px;
        }

        .main-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .main-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666666;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* Footer styles */
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header #logo {
                width: 100px;
                height: 100px;
            }

            header nav ul li {
                margin: 0 5px;
            }

            .main-section h1 {
                font-size: 2.5rem;
            }

            .main-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="logo.jpg" alt="Your Name - Writer Portfolio">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <h1>Your Name</h1>
        <p>Writer &amp; Author</p>
        <p>Welcome to my portfolio website. Here you can explore my writings and learn more about my journey as a writer.</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
